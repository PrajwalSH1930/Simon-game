<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game &mdash; Play it!</title>
    <link rel="stylesheet" href="simon.css" />
    <link rel="stylesheet" href="quaries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Niconne&family=Orbitron:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main">SIMON GAME</div>
    <section>
      <h1 class="head">Press 'S' to start...</h1>
      <div class="container">
        <div type="button" id="red" class="btn red"></div>
        <div type="button" id="green" class="btn green"></div>
        <div type="button" id="blue" class="btn blue"></div>
        <div type="button" id="gold" class="btn gold"></div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="simon.js" charset="utf-8"></script>
  </body>
  <footer>@Created by Prince</footer>
</html>
